spring.application.name=InventoryManagementSystem

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT configuration
jwt.secret.key=9f8d7c6b5a4e3d2c1f9e8d7c6b5a4e3d
jwt.expiration.time=86400000

# Server port
server.port=8089

# Redis configuration
spring.cache.redis.time-to-live=60s
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================
# MINIMAL TEST LOGGING
# ===================================

logging.level.root=WARN
logging.level.com.example.invertorymanagementsystem=INFO

logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=WARN
logging.level.io.lettuce=WARN
logging.level.org.testcontainers=WARN
logging.level.tc=WARN
logging.level.com.zaxxer.hikari=WARN

# Clean test output
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%logger{15}){cyan} : %msg%n